$def with (response)

<table>
    <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Descripcion</th>
        <th>Precio</th>
        <th>Existencias</th>
        <th>Opciones</th>
    </tr>
    $for producto in response:
        <tr>
            <td>$producto['id']</td>
            <td>$producto['nombre']</td>
            <td>$producto['descripcion']</td>
            <td>$producto['precio']</td>
            <td>$producto['existencias']</td>
            <td>Opciones</td>
        </tr>
</table>
