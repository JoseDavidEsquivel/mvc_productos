$def with (response, mensaje)
<div style="display: flex; justify-content: center; padding-bottom: 20px;"><h1>Actualizar Producto</h1></div>

<link rel="stylesheet" type="text/css" href="/static/css/buscar.css">
<script src="/static/js/validacion.js"></script>


<div class="form_productos">
    $for producto in response:
        <form method="post" enctype="multipart/form-data" onsubmit="return validarFormulario()">
            <div class="mb-3">
                <label for="nombre2">Producto:</label>
                <input type="text" id="nombre2" name="nombre2" required value="${producto['nombre']}">
                <br>
            </div>
            
            <div class="mb-3">
                <label for="descripcion2">Descripción:</label>
                <input type="area" id="descripcion2" name="descripcion2" required value="${producto['descripcion']}">
                <br>
            </div>
            
            <div class="mb-3">
                <label for="precio">Precio:</label>
                <input type="number" id="precio" name="precio" required value="${producto['precio']}">
                <br>
            </div>
            
            <div class="mb-3">
                <label for="existencias">Existencias:</label>
                <input type="number" id="existencias" name="existencias" required value="${producto['existencias']}">
                <br>
            </div>

            <div class="mb-3">
                <label for="imagen">Imagen:</label>
                <input type="file" id="imagen" name="imagen">
                <br>
            </div>
            
            <div class="form_button">
                <input class="btn btn-primary" type="submit" value="Actualizar">
            </div>
        </form>
</div>
<div>
    <table class="table table-striped">

        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Descripción</th>
                <th scope="col">Precio</th>
                <th scope="col">Existencias</th>
                <th scope="col">Imagen</th>
            </tr>
        </thead>

        <tbody class="table-group-divider">
        $for producto in response:
            <tr>
                <td scope="row">$producto['id']</td> <!-- Utilizamos el ID del producto actual -->
                <td>$producto['nombre']</td>
                <td>$producto['descripcion']</td>
                <td>$producto['precio']</td>
                <td>$producto['existencias']</td>
                <td><img src="/static/images/${producto['imagen_nombre']}${producto['imagen_extension']}" alt="Imagen del producto" style="max-width: 200px; max-height: 200px;"></td>
            </tr>
        </tbody>

</table>
</div>
$mensaje
<div style="display: flex; justify-content: center;">
    <a href="/"><button class="btn btn-primary">Volver al Menu</button></a>
</div>
