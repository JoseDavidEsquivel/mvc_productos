$def with (listado)

<div>
    <form method="post">
        <label for="id">ID:</label>
        <input type="number" id="id" name="id">
        <br>
        <label for="nombre">Producto:</label>
        <input type="text" id="nombre" name="nombre">
        <br>
        <label for="descripcion">Descripcion:</label>
        <input type="text" id="descripcion" name="descripcion">
        <br>
        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio">
        <br>
        <label for="existencias">Existencias:</label>
        <input type="number" id="existencias" name="existencias">
        <br>
        <input type="submit" value="Buscar">
    </form>
</div>
<div>
    <table>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Descripcion</th>
            <th>Precio</th>
            <th>Existencias</th>
            <th>Opciones</th>
        </tr>
        $for producto in listado:
            <tr>
                <td><a href="/detalle?id=${producto['id']}">$producto['id']</a></td> <!-- Utilizamos el ID del producto actual -->
                <td>$producto['nombre']</td>
                <td>$producto['descripcion']</td>
                <td>$producto['precio']</td>
                <td>$producto['existencias']</td>
                <td><a href="/actualizar?id=${producto['id']}"><button>Hola</button></a></td>
            </tr>
    </table>
    <a href="/">Volver atr√°s</a>
</div>
