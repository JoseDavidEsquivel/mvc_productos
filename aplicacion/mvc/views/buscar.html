$def with (listado)
<link rel="stylesheet" type="text/css" href="/static/css/buscar.css">

<div class="form_productos">
    <form method="post">
        <div class="form_container">
            <div class="mb-3">
            <label for="id">ID:</label>
            <input type="number" id="id" name="id">
            <br>
            </div>
            <div class="mb-3">
            <label for="nombre">Producto:</label>
            <input type="text" id="nombre" name="nombre">
            <br>
            </div>
            <div class="mb-3">
            <label for="descripcion">Descripcion:</label>
            <input type="text" id="descripcion" name="descripcion">
            <br>
            </div>
            <div class="mb-3">
            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio">
            <br>
            </div>
            <div class="mb-3">
            <label for="existencias">Existencias:</label>
            <input type="number" id="existencias" name="existencias">
            <br>
            </div>
        </div>
        <div class="form_button">
            <button type="submit" class="btn btn-primary" value="Buscar">Buscar</button>
        </div>
        
    </form>
</div>

<div>
    <table class="table table-striped">
    
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Descripci√≥n</th>
                <th scope="col">Precio</th>
                <th scope="col">Existencias</th>
                <th scope="col">Opciones</th>
            </tr>
        </thead>
    
        <tbody class="table-group-divider">
        $for producto in listado:
            <tr>
                <td scope="row"><a href="/detalle?id=${producto['id']}">$producto['id']</a></td> <!-- Utilizamos el ID del producto actual -->
                <td>$producto['nombre']</td>
                <td>$producto['descripcion']</td>
                <td>$producto['precio']</td>
                <td>$producto['existencias']</td>
                <td><a href="/actualizar?id=${producto['id']}"><button class="btn btn-warning">Actualizar</button></a></td>
                <td><a href="/borrar?id=${producto['id']}"><button class="btn btn-danger">Borrar</button></a></td>
            </tr>
        </tbody>
    
    </table>
    
</div>

<div style="display: flex; justify-content: center;">
    <a href="/"><button class="btn btn-primary">Volver al Menu</button></a>
</div>
